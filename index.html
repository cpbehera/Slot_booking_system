<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Appointment System</title>

        <!-- custom css file -->
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <main class="flex">
            <div class="wrapper">
                <h4>Find a Free Time</h4>

                <div class="dateWrapper flex">
                    <div>
                        <label for="date">Date <span>*</span></label><br>
                        <input type="date" value="2021-03-03" id="datePicker">
                    </div>
                    <div>
                        <label for="date">Start Time <span>*</span></label><br>
                        <input type="time" value="10:30" id="">
                    </div>
                    <div>
                        <label for="date">Duration <span>*</span></label><br>
                        <input type="text" name="" id=""
                            placeholder="30 Min">
                    </div>
                </div>
                <button id="findBtn">Find</button>

                <div class="timerBar flex">
                    <div class="timeSlot flex" style="background: #C4C4C4;">
                        <span>9.30AM</span>
                    </div>
                    <div class="timeSlot flex" style="background: #17F455;">
                        <span>10.30AM</span>
                    </div>
                    <div class="timeSlot flex" style="background: #C4C4C4;margin-left: 1rem;">
                        <span>11.30AM</span>
                    </div>
                </div>

                <div class="indicator">
                    <div class="flex">
                        <div class="indicate" style="background: #C4C4C4;"></div>
                        <span>Busy</span>
                    </div>
                    <div class="flex">
                        <div class="indicate" style="background: #17F455;"></div>
                        <span>Free</span>
                    </div>
                </div>
            </div>
        </main>



        <!-- Custom js file -->
        <script src="script.js"></script>
    </body>
</html>
